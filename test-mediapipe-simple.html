<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MediaPipe Test</title>
</head>
<body>
    <h1>MediaPipe Loading Test</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<div>' + message + '</div>';
        }
        
        async function testMediaPipe() {
            log('ğŸ§ª Starting MediaPipe test...');
            
            try {
                // Test 1: Import MediaPipe
                log('ğŸ“¦ Importing MediaPipe...');
                const mediaPipeModule = await import('@mediapipe/pose');
                log('âœ… MediaPipe module imported');
                log('ğŸ“¦ Module keys: ' + Object.keys(mediaPipeModule).join(', '));
                
                // Test 2: Get Pose constructor
                const Pose = mediaPipeModule.default?.Pose;
                log('ğŸ” Pose constructor: ' + typeof Pose);
                
                if (!Pose || typeof Pose !== 'function') {
                    throw new Error('Pose constructor not found');
                }
                
                log('âœ… Pose constructor found');
                
                // Test 3: Create Pose instance
                log('ğŸš€ Creating Pose instance...');
                const pose = new Pose({
                    locateFile: (file) => {
                        log('ğŸ“ Loading file: ' + file);
                        return '/mediapipe/' + file;
                    }
                });
                
                log('âœ… Pose instance created');
                
                // Test 4: Set options
                log('âš™ï¸ Setting options...');
                await pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                log('âœ… Options set');
                
                // Test 5: Initialize
                log('ğŸš€ Initializing MediaPipe...');
                await pose.initialize();
                
                log('ğŸ‰ MediaPipe initialized successfully!');
                
                // Clean up
                if (pose.close) {
                    pose.close();
                    log('ğŸ”’ MediaPipe closed');
                }
                
            } catch (error) {
                log('âŒ Error: ' + error.message);
                log('ğŸ“‹ Stack: ' + error.stack);
            }
        }
        
        // Run test
        testMediaPipe();
    </script>
</body>
</html>
